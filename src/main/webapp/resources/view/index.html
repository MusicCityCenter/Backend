<!DOCTYPE html>
<html lang="en" ng-app="mcc">
	<head>
		<meta charset="utf-8">
		<title>CS 278</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet"
			href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
		
		<!-- Optional theme -->
		<link rel="stylesheet"
			href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
		
		<!-- Latest compiled and minified JavaScript -->
		<script
			src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	</head>
<body>


<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Music City Center</a>
    </div>

  </div><!-- /.container-fluid -->
</nav>

	<div class="container" ng-controller="navController" ng-switch="mode">
	
	    <div class="row" align="center" ng-switch-when="home">
	       <h3 ng-click="getDirections()"><a href="">Get Directions</a></h3>
	       <h3 ng-click="whereAmI()"><a href="">Where Am I?</a></h3>
	       <h3 ng-click="viewMap()"><a href="">View Map</a></h3>
	    </div>
	
		<div class="row" align="center" ng-switch-when="findMe">
		    <h2>Are you in a:</h2>
			<div ng-repeat="type in possibleTypes">
				<h3 ng-click="narrow(type)">{{type.name}}</h3>
			</div>
		</div>

        <div class="row" align="center" ng-switch-when="map">
          <img src="/images/mcc-floorplan-complete.jpg" style="width:100%"></img>
        </div>

	</div>
	<!-- /container -->


	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-select.js"></script>
	<script src="js/bootstrap-switch.js"></script>
	<script src="js/flatui-checkbox.js"></script>
	<script src="js/flatui-radio.js"></script>
	<script src="js/uuid.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-ui-bootstrap-templates.min.js"></script>
	<script src="js/autobahn.js"></script>
	<script src="js/sodajs.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
