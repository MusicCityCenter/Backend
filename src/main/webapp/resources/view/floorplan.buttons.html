<a href="#/floorplan/{{floorplanId}}" class="btn btn-med btn-default" ng-if="!floorplanEditor"><span
	class="glyphicon glyphicon-th"></span>Edit Floor Plan</a>
<a href="#/beacons/{{floorplanId}}" ng-if="!beaconEditor"><button type="submit"
		class="btn btn-default btn-med">
		<span class="glyphicon glyphicon-map-marker"></span>&nbsp;Edit Beacons
	</button></a>
<a href="#/events/{{floorplanId}}" ng-if="!eventEditor"><button type="submit"
		class="btn btn-default btn-med">
		<span class="glyphicon glyphicon-calendar"></span>&nbsp;Edit Events
	</button></a>
<button type="submit" class="btn btn-default btn-med"
	ng-click="save()" ng-if="dirty">
	<span class="glyphicon glyphicon-floppy-disk"></span>&nbsp;Save
</button>
